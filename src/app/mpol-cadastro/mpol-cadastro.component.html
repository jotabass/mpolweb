<div *ngIf="mensagem_sucesso" (click)="mensagem_sucesso = ''" class="alert alert-success alert-dismissible fade show"
  role="alert">
  <strong>Sucesso!</strong> {{mensagem_sucesso}}
  <button type="button" class="btn-close" aria-label="Close"></button>
</div>

<div *ngIf="mensagem_erro" (click)="mensagem_erro = ''" class="alert alert-danger alert-dismissible fade show"
  role="alert">
  <strong>Erro!</strong> {{mensagem_erro}}
  <button type="button" class="btn-close" aria-label="Close"></button>
</div>



<div class="container mt-5">
  <h1>Ministério Profético o Lugar</h1>
  <h5>Pagina de Cadastro</h5>
  <p>Preencha os campos solicitados</p>
  <hr>
  <small>* campos obrigatórios</small>

  <form class="mt-2" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
      <div class="col-md-6">
        <label>Nome:*</label>
        <input type="text" class="form-control" placeholder="Digite aqui" formControlName="nome" />
        <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
          por favor informe o seu nome.
        </div>
      </div>

      <div class="col-md-6">
        <label>Cpf:*</label>
        <input type="text" class="form-control" placeholder="Digite aqui" formControlName="cpf" />
        <div class="text-danger" *ngIf="form.cpf.touched && form.cpf.invalid">
          por favor informe o seu Cpf.
        </div>
      </div>


    </div>
    <div class="mb-2">
      <input type="submit" value="Realizar Cadastro" class="btn btn-success" [disabled]="!formCadastro.valid" />

    </div>

  </form>
</div>
