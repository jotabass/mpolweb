<div *ngIf="mensagem_sucesso" (click)="mensagem_sucesso = ''" class="alert alert-success 
    alert-dismissible fade show" role="alert">
    <strong>Sucesso!</strong> {{mensagem_sucesso}}
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>

<div *ngIf="mensagem_erro" (click)="mensagem_erro = ''" class="alert alert-danger alert-dismissible fade show"
    role="alert">
    <strong>Erro!</strong> {{mensagem_erro}}
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>

<div>
    <h3>Pagina de Edição </h3>
    <p>Utilize o formulário para editar os dados do membro</p>
</div>
<hr />

<form [formGroup]="formEdicao" (ngSubmit)="onSubmit()">

    <div class="row mb-3">

        <input type="hidden" formGroupName="idCliente" />
        <!--campo oculto-->

        <div class="col-md-4">
            <label>nome</label>
            <input type="text" class="form-control" formControlName="nome" />

            <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid ">
                Por favor, informe seu nome.
            </div>
        </div>
        <div class="col-md-4">
            <label>cpf</label>
            <input type="text" class="form-control" readonly formControlName="cpf" />
            <!--este campo nao vai poder ser alterado -->

            <div class="text-danger" *ngIf="form.cpf.touched && form.cpf.invalid ">
                Por favor, informe seu cpf.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input type="submit" value="Salvar Alterações" [disabled]="!formEdicao.valid" class="btn btn-primary" />
        </div>
    </div>
</form>
